<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

<body>
<div class="ui fixed borderless menu">
  <div class="ui text container" style="max-width: 100% !important;">
    <div href="#" class="header item">
      <img class="logo" src="https://cdn.jsdelivr.net/gh/mianbao522/js@1.0/logo.png" alt="logo">
      Temp mail
    </div>
      <div class="ui transparent input">
        <input id="shortid" type="text" placeholder="Please wait for a temporary mail to be allocated" disabled>
      </div>
    <div class="ui item mailaddress">
      <span>@&nbsp;</span>
      <div class="ui inline dropdown">
         <div class="text domain"></div>
         <i class="dropdown icon"></i>
         <div class="menu">
         </div>
      </div>
      <i class="circular copy link icon copyable"></i>
      <i id="refreshShortid" class="circular random link icon"></i>
      <i id="customShortid" class="circular edit link icon"></i>
    </div>
    <div class="ui item tools">
        <i id="flushMails" class="circular trash outline link icon"></i>
    </div>
    <div class="ui item stat">
        <i class="bar chart icon"></i>
        <span>|</span>
        <i class="mail outline icon"></i>
        <div class="mailcount">0</div>
        <i class="inbox icon"></i>
        <div class="boxcount">0</div>
        <i class="feed icon"></i>
        <div class="onlinecount">0</div>
        <i class="user icon"></i>
        <div class="usercount">0</div>
 
    </div>
  </div>
</div>
<div class="ui main container">
  <div class="ui grid">
    <div class="row">
      <div class="column">
        <table class="ui celled selectable table">
          <thead>
          <tr>
            <th>Sender</th>
            <th>Subject</th>
            <th>Time</th>
          </tr>
          </thead>
          <tbody id="maillist">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="ui card" id="mailcard">
          <div class="content">
            <i class="code icon right floated"></i>
            <i class="trash icon right floated"></i>

          </div>

            <a href="https://shoppy.gg/@MianBao520" target="_blank"><button class="mdui-btn mdui-ripple mdui-color-red mdui-m-a-2" style="width: 260px;height: 50px"><b><big>A1 Plus</big></b></button></a>

            <a href="https://shoppy.gg/@MianBao520" target="_blank"><button class="mdui-btn mdui-ripple mdui-color-red mdui-m-a-2" style="width: 260px;height: 50px"><b><big>Google Drive</big></b></button></a></p>
